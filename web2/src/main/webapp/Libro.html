<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="destinolibro.jsp">

<p>
<label for="isbn"> ISBN:</label>
<input type="text" name="isbn" id="isbn"/>
</p>

<p>
<label for="titulo"> Titulo:</label>
<input type="text" name="titulo" id="titulo"/>
</p>

<p>
<label for="autor"> Autor:</label>
<input type="text" name="autor" id="autor"/>
</p>

<p>
<label for="paginas"> Paginas:</label>
<input type="number" name="paginas" id="paginas"/>
</p>

<p>
<select name="idioma" multiple="multiple">
<option> Español </option>
<option> Ingles </option>
<option> Frances </option>
<option> Portugues </option>
<option> Italiano </option>
</select>
</p>

Selecciona a que genero corresponde

<p> 
<input type="radio" name="genero" value="Didactico"/> Didactico
<input type="radio" name="genero" value="Drama"/> Drama
<input type="radio" name="genero" value="Lirico"/> Lirico
<input type="radio" name="genero" value="Narrativo"/> Narrativo
</p>

<p> 
<input type="checkbox" name="disponibilidad" value="true"/> ¿Esta disponible?
</p>

<p>
<input type="submit" value="enviar"/>
</p>


</form>
</body>
</html>
